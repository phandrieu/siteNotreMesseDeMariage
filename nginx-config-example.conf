# Site HTML statique - Domaine principal (notremessedemariage.fr)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name notremessedemariage.fr;

    root /var/www/siteNotreMesseDeMariage;
    index index.html index.htm;

    access_log /var/log/nginx/notremesse_access.log;
    error_log /var/log/nginx/notremesse_error.log;
    ssl_certificate /etc/letsencrypt/live/notremessedemariage.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/notremessedemariage.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirection permanente des URLs avec .html vers les URLs sans extension
    if ($request_uri ~ ^(.+)\.html$) {
        return 301 $1;
    }

    location / {
        # Essayer le fichier demand√©, puis avec .html, puis en tant que dossier, sinon 404
        try_files $uri $uri.html $uri/ =404;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

}

