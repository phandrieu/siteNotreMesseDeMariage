# Application Symfony (app.notremessedemariage.fr)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.notremessedemariage.fr;

    root /var/www/weddingManager/public;
    index index.php index.html;

    access_log /var/log/nginx/symfony_app_access.log;
    error_log /var/log/nginx/symfony_app_error.log;
    ssl_certificate /etc/letsencrypt/live/notremessedemariage.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/notremessedemariage.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

}